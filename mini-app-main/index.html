<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      color: #999;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-tab.active {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .product-card {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 16px;
      align-items: start;
    }

    .product-image {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info h3 {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #fff;
    }

    .product-price {
      font-size: 1.3em;
      font-weight: 700;
      color: #4caf50;
      margin: 8px 0;
    }

    .product-seller {
      font-size: 0.85em;
      color: #999;
      margin-bottom: 12px;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 0.95em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    button.primary {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: #fff;
      border: none;
    }

    button.primary:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    button.secondary {
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      color: #fff;
      border: none;
    }

    button.danger {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
      border-color: rgba(244, 67, 54, 0.4);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 0.9em;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input[type="file"] {
      padding: 8px;
      cursor: pointer;
    }

    .form-group input[type="file"]::file-selector-button {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
      margin-right: 12px;
      transition: all 0.3s ease;
    }

    .form-group input[type="file"]::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #imagePreview {
      margin-top: 12px;
      text-align: center;
    }

    #previewImg {
      max-width: 100%;
      border-radius: 12px;
      max-height: 200px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-badge {
      position: relative;
      display: inline-block;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #f44336;
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 0.75em;
      font-weight: 700;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 16px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 12px;
      margin-top: 16px;
      font-size: 1.2em;
      font-weight: 700;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 2em; }
      .product-card { grid-template-columns: 80px 1fr; gap: 12px; }
      .product-image { width: 80px; height: 80px; font-size: 2.5em; }
    }
  </style>
</head>
